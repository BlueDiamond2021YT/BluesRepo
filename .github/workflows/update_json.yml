name: Update SideStore JSON

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Enable manual triggering

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Ensure this is updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Update to v5 if available
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.SIDESTORE_UPDATE_TOKEN }}
        run: python update_json.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit Changes
        run: |
          git add sidestore_repo.json
          git commit -m "Update SideStore JSON file"

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.SIDESTORE_UPDATE_TOKEN }}
        run: |
          git push origin HEAD:${{ github.ref }}
